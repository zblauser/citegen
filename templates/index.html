<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citation Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input, select, button, textarea {
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #0056b3;
        }
        textarea {
            resize: none;
            height: 120px;
        }
        .citation {
            margin-top: 20px;
            padding: 10px;
            background: #f9f9f9;
            border-left: 4px solid #007BFF;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Citation Generator</h1>
        <form method="POST">
            <label for="link">Enter Link:</label>
            <input type="url" id="link" name="link" placeholder="https://example.com" required>
            <label for="style">Select Citation Style:</label>
            <select id="style" name="style">
                <option value="APA">APA</option>
                <option value="MLA">MLA</option>
            </select>
            <button type="submit">Generate Citation</button>
        </form>
        {% if citation %}
        <div class="citation">
            {{ citation }}
        </div>
        {% endif %}
    </div>
</body>
</html>
